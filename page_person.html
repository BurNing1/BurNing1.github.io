<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全国手游电子竞技大赛</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script>
        function check(){
            var matchID = document.getElementById("matchID").value || "无";
            var CNName = document.getElementById("CNName").value || "无";
            var phone = document.getElementById("phone").value || "无";
            var QQ = document.getElementById("QQ").value || "无";
            var WeChart = document.getElementById("WeChart").value || "无";
            var modal = '<div id="alertModal" class="alert_bg"><img src="image/frame-成功.png" class="alert_mess">' +
                    '<div style="position: relative"><img src="image/报名成功-个人.png" width="100%">' +
                    '<div class="alert_contain_left"><p>比赛ID</p><p>中文名</p><p>手机</p>' +
                    '<p>QQ</p><p>微信</p></div><div class="alert_contain_right">' +
                    '<p>'+matchID+'</p><p>'+CNName+'</p><p>'+phone+'</p><p>'+QQ+'</p><p>'+WeChart+'</p>' +
                    '</div><img src="image/btn-确认信息.png" onclick="sure()" class="messageSure"></div></div>';
            $('body').append(modal);
        }
        function sure(){
            $("#alertModal").remove();
        }
    </script>
</head>

        <div class="gameBox">
            <img src="image/frame-title.png" width="100%">
            <img class="matchTitle" src="image/introduce.png">
            <div class="framePeople">
                <span >更清楚的了解比赛制度</span>

                <p>1、巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</p>

            <div class="framePeople">
                <span >距离大奖只差这关键一步</span>
            </div>
            <div class="gameMessage gameContain">
                <div class="messageText">
                    <p>比赛ID</p>
                    <p>中文名</p>
                    <p>手机</p>
                    <p>QQ</p>
                    <p>微信</p>
                </div>
                <div class="messageInput">
                    <input id="matchID" type="text" style="margin-top: 50px">
                    <input id="CNName" type="text">
                    <input id="phone" type="text">
                    <input id="QQ" type="text" placeholder="选填">

                </div>
                <img class="messageButton" onclick="check()" src="image/btn-确定报名.png" >
