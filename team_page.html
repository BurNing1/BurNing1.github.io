<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
    <title>全国手游电子竞技大赛</title>
    <link href="style.css" rel="stylesheet" type="text/css">

<div class="background">

            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="25" x="60" y="385">比赛版本: Ver&nbsp;&nbsp;6.4</text>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="25" x="390" y="385">比赛地点: 上海，中国</text>
        </svg>
    </div>
    <div class="SVGModal">

             xmlns="http://www.w3.org/2000/svg">

                <image x="280" y="150" width="197" height="197" xlink:href="image/ico亚军.png"></image>
                <image x="510" y="150" width="197" height="197" xlink:href="image/ico季军.png"></image>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="120" y="375">冠军</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="350" y="375">亚军</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="580" y="375">季军</text>

                <text font-family="microsoft yahei" fill="#f6ab00" font-size="24" x="610" y="410">x2000</text>

        </svg>
    </div>
    <div class="SVGModal">

             xmlns="http://www.w3.org/2000/svg">
            <g>
                <image x="40" y="173" width="670" height="733" xlink:href="image/frame_bg.png"></image>
                <image x="0" y="50" width="750" height="172" xlink:href="image/frame-title.png"></image>
                <image x="237" y="80" width="275" height="40" xlink:href="image/赛制介绍.png"></image>

                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="28" x="65" y="390">1. 巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="28" x="65" y="440">1. 巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</text>

            </g>
        </svg>
    </div>
    <div class="SVGModalBottom">

             xmlns="http://www.w3.org/2000/svg">
            <g>
                <image x="0" y="50" width="750" height="172" xlink:href="image/frame-title.png"></image>
                <image x="237" y="80" width="275" height="40" xlink:href="image/报名信息.png"></image>
                <text fill="#ff5454" font-family="microsoft yahei" font-size="25" y="150" x="230">距离大奖只差这关键一步</text>
            </g>
        </svg>
        <div class="gameContain">
            <div class="inputGroup">
                <div class="messageText">
                    <p>战队名称</p>
                </div>
                <div class="messageInput">
                    <input id="teamName" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>联系人姓名</p>
                </div>
                <div class="messageInput">
                    <input id="contactName" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>联系人手机</p>
                </div>
                <div class="messageInput">
                    <input id="contactPhone" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>队员ID</p>
                </div>
                <div class="messageInput">
                    <input id="team_one" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>队员ID</p>
                </div>
                <div class="messageInput">
                    <input id="team_two" type="text">

            </div>
            <div class="inputGroup">

                    <p>队员ID</p>
                </div>
                <div class="messageInput">
                    <input id="team_three" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>队员ID</p>
                </div>
                <div class="messageInput">
                    <input id="team_four" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>队员ID</p>
                </div>
                <div class="messageInput">
                    <input id="team_five" type="text">
                </div>
            </div>
            <img class="gameButton" onclick="check_team()" src="image/确定报名.png" >
        </div>
    </div>
    <div class="alert_bg" id="group_alert" style="display: none">
        <svg version="1.1" viewBox='0 0 750 1000' xmlns="http://www.w3.org/2000/svg">
            <image x="181" y="120" width="388" height="79" xlink:href="image/frame-成功.png"></image>
            <image x="0" y="240" width="750" height="699" xlink:href="image/报名成功-战队.png"></image>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="206" y="330">战队名称</text>

            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="232" y="510">队员ID</text>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="232" y="570">队员ID</text>

            <text font-family="microsoft yahei" fill="#f6ab00" font-size="26" x="380" y="630">浪莎集团</text>
