<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全国手游电子竞技大赛</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery.min.js"></script>
    <script src="control.js"></script>
</head>
<body  background="image/bg.png">
    <div style="width: 100%;">
        <svg version="1.1" viewBox='0 0 750 420'
         xmlns="http://www.w3.org/2000/svg">
            <image x="0" y="0" width="750" height="289" xlink:href="image/banner_王者荣耀.png"></image>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="25" x="60" y="345">比赛项目: 王者荣耀</text>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="25" x="390" y="345">报名方式: 个人赛</text>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="25" x="60" y="385">比赛版本: Ver&nbsp;&nbsp;6.4</text>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="25" x="390" y="385">比赛地点: 上海，中国</text>
        </svg>
    </div>
    <div style="width: 100%">
        <svg version="1.1" viewBox='0 0 750 460'
             xmlns="http://www.w3.org/2000/svg">
            <g>
                <image x="0" y="0" width="750" height="172" xlink:href="image/frame-title.png"></image>
                <image x="237" y="30" width="275" height="40" xlink:href="image/比赛奖金.png"></image>
                <text fill="#ff5454" font-family="microsoft yahei" font-size="25" y="100" x="260">有机会赢取万元大奖</text>
                <image x="40" y="123" width="670" height="733" xlink:href="image/frame_bg.png"></image>
                <image x="50" y="150" width="197" height="197" xlink:href="image/ico冠军.png"></image>
                <image x="280" y="150" width="197" height="197" xlink:href="image/ico亚军.png"></image>
                <image x="510" y="150" width="197" height="197" xlink:href="image/ico季军.png"></image>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="120" y="375">冠军</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="350" y="375">亚军</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="580" y="375">季军</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="70" y="410">软妹币</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="300" y="410">软妹币</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="530" y="410">软妹币</text>
                <text font-family="microsoft yahei" fill="#f6ab00" font-size="24" x="150" y="410">x50000</text>
                <text font-family="microsoft yahei" fill="#f6ab00" font-size="24" x="380" y="410">x5000</text>
                <text font-family="microsoft yahei" fill="#f6ab00" font-size="24" x="610" y="410">x2000</text>
            </g>
        </svg>
    </div>
    <div style="width: 100%">
        <svg version="1.1" viewBox='0 0 750 520'
             xmlns="http://www.w3.org/2000/svg">
            <g>
                <image x="0" y="50" width="750" height="172" xlink:href="image/frame-title.png"></image>
                <image x="237" y="80" width="275" height="40" xlink:href="image/赛制介绍.png"></image>
                <text fill="#ff5454" font-family="microsoft yahei" font-size="25" y="150" x="250">更清楚的了解比赛制度</text>
                <image x="40" y="173" width="670" height="733" xlink:href="image/frame_bg.png"></image>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="28" x="65" y="240">1. 巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="28" x="65" y="290">1. 巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="28" x="65" y="340">1. 巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="28" x="65" y="390">1. 巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="28" x="65" y="440">1. 巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="28" x="65" y="490">1. 巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</text>
            </g>
        </svg>
    </div>
    <div style="width: 100%">
        <svg version="1.1" viewBox='0 0 750 222'
             xmlns="http://www.w3.org/2000/svg">
            <g>
                <image x="0" y="50" width="750" height="172" xlink:href="image/frame-title.png"></image>
                <image x="237" y="80" width="275" height="40" xlink:href="image/报名信息.png"></image>
                <text fill="#ff5454" font-family="microsoft yahei" font-size="25" y="150" x="230">距离大奖只差这关键一步</text>
            </g>
        </svg>
        <div class="gameContain">
            <div class="inputGroup">
                <div class="messageText">
                    <p>比赛ID</p>
                </div>
                <div class="messageInput">
                    <input id="matchID" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>中文名</p>
                </div>
                <div class="messageInput">
                    <input id="CNName" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>手机</p>
                </div>
                <div class="messageInput">
                    <input id="phone" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>QQ</p>
                </div>
                <div class="messageInput">
                    <input id="QQ" type="text">
                </div>
            </div>
            <div class="inputGroup">
                <div class="messageText">
                    <p>微信</p>
                </div>
                <div class="messageInput">
                    <input id="WeChart" type="text">
                </div>
            </div>
            <img class="gameButton" onclick="check_personal()" src="image/确定报名.png" >
        </div>
    </div>
    <div class="alert_bg" id="personal_alert" style="display: none">
        <svg version="1.1" viewBox='0 0 750 800' xmlns="http://www.w3.org/2000/svg">
            <image x="181" y="120" width="388" height="79" xlink:href="image/frame-成功.png"></image>
            <image x="0" y="240" width="750" height="525" xlink:href="image/报名成功-个人.png"></image>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="216" y="330">比赛ID</text>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="216" y="390">中文名</text>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="242" y="450">手机</text>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="247" y="510">QQ</text>
            <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="26" x="242" y="570">微信</text>
            <text font-family="microsoft yahei" fill="#f6ab00" font-size="26" x="360" y="330">浪莎集团</text>
            <text font-family="microsoft yahei" fill="#f6ab00" font-size="26" x="360" y="390">浪莎</text>
            <text font-family="microsoft yahei" fill="#f6ab00" font-size="26" x="360" y="450">12345678912</text>
            <text font-family="microsoft yahei" fill="#f6ab00" font-size="26" x="360" y="510">12345</text>
            <text font-family="microsoft yahei" fill="#f6ab00" font-size="26" x="360" y="570">无</text>
            <image x="250" y="620" width="250" height="119" xlink:href="image/确认信息.png" onclick="personal_cancel()"></image>
        </svg>
    </div>
</body>
</html>
