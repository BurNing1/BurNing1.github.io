<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全国手游电子竞技大赛</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery.min.js"></script>
    <script src="control.js"></script>
</head>
<body background="image/bg.png">
    <div style="width: 100%;">
        <svg version="1.1" viewBox='0 0 750 478'
             xmlns="http://www.w3.org/2000/svg">
            <g>
                <image x="0" y="0" width="750" height="478" xlink:href="image/barrage.png"></image>
                <text fill="#fff" font-family="microsoft yahei" font-size="30" y="60" x="750">高达19999软妹币的转向奖金等你来拿!
                    <animate attributeName="x" from="750" to="-780" begin="0.2s" dur="5s" repeatCount="indefinite" />
                </text>
                <text fill="white" font-family="microsoft yahei" font-size="30" y="115" x="750">报名要钱伐!
                    <animate attributeName="x" from="750" to="-340" begin="0s" dur="5s" repeatCount="indefinite" />
                </text>
                <text fill="#fff" font-family="microsoft yahei" font-size="30" y="115" x="750">钱赞企尼玛喊你吃饭啦
                    <animate attributeName="x" from="750" to="-500" begin="1s" dur="6s" repeatCount="indefinite" />
                </text>
                <text fill="#fff" font-family="microsoft yahei" font-size="30" y="170" x="750">13种绝世武功你哈哪个?
                    <animate attributeName="x" from="750" to="-1000" begin="0.2s" dur="5s" repeatCount="indefinite" />
                </text>
                <text fill="#fff" font-family="microsoft yahei" font-size="30" y="170" x="750">干死黄旭东!
                    <animate attributeName="x" from="750" to="-340" begin="1s" dur="5s" repeatCount="indefinite" />
                </text>
                <text fill="#fff" font-family="microsoft yahei" font-size="30" y="225" x="750">王者荣耀我来了!KOF98我来了!
                    <animate attributeName="x" from="750" to="-700" begin="0.3s" dur="3s" repeatCount="indefinite" />
                </text>
                <text fill="#fff" font-family="microsoft yahei" font-size="30" y="270" x="750">谁说电竞女子不如男?!
                    <animate attributeName="x" from="750" to="-460" begin="0.4s" dur="3s" repeatCount="indefinite" />
                </text>
                <text fill="#fff" font-family="microsoft yahei" font-size="30" y="335" x="750">给弹幕跪了_(:3」∠)_
                    <animate attributeName="x" from="750" to="-460" begin="0.1s" dur="3s" repeatCount="indefinite" />
                </text>
                <g id="barrage_box">
                    <image id="barrage-add" x="635" y="414" width="100" height="50" xlink:href="image/btn-add.png"></image>
                    <image id="barrage-send" style="display: none" x="635" y="414" width="100" height="50" xlink:href="image/btn-send.png"></image>
                </g>
            </g>
        </svg>
    </div>
    <div style="width: 100%">
        <svg version="1.1" viewBox='0 0 750 830'
             xmlns="http://www.w3.org/2000/svg">
            <g>
                <image x="0" y="50" width="750" height="172" xlink:href="image/frame-title.png"></image>
                <image x="237" y="80" width="275" height="40" xlink:href="image/top-1--王者荣耀.png"></image>
                <text fill="#ff5454" font-family="microsoft yahei" font-size="25" y="150" x="300">124580&nbsp;&nbsp;人赞</text>
                <image id="game_one_pressed" x="650" y="90" width="77" height="68" xlink:href="image/btn-like-pressed.png"></image>
                <image id="game_one_static" style="display: none" x="650" y="90" width="77" height="68" xlink:href="image/btn-like-static.png"></image>
                <image x="40" y="173" width="670" height="733" xlink:href="image/frame_bg.png"></image>
                <image x="60" y="200" width="630" height="240" xlink:href="image/banner_王者荣耀.png"></image>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="490">王者荣耀是由腾讯游戏开发并运作的一款运营在Android、</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="520">iOS平台的MOBA雷手游，于2015年11月26日在Android、</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="550">iOS平台上正式公测，游戏前期使用名称有《英雄战记》、</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="580">《王者联盟》。游戏是类dota手游，游戏中的玩法以竞技对</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="610">战为主，玩家之间进行1v1、3v3、5v5等多种方式的pvp对</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="640">战，还可以参加游戏的冒险模式，进行PVE的闯关模式，在</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="670">满足条件后可以参加游戏的年度排位赛等。</text>
                <image id="personal" x="250" y="700" width="250" height="100" xlink:href="image/btn-submit.png"></image>
            </g>
        </svg>
    </div>
    <div style="width: 100%">
        <svg version="1.1" viewBox='0 0 750 830'
             xmlns="http://www.w3.org/2000/svg">
            <g>
                <image x="0" y="50" width="750" height="172" xlink:href="image/frame-title.png"></image>
                <image x="237" y="80" width="275" height="40" xlink:href="image/top-2--皇室战争.png"></image>
                <text fill="#ff5454" font-family="microsoft yahei" font-size="25" y="150" x="300">114800&nbsp;&nbsp;人赞</text>
                <image id="game_two_pressed" style="display: none" x="650" y="90" width="77" height="68" xlink:href="image/btn-like-pressed.png"></image>
                <image id="game_two_static" x="650" y="90" width="77" height="68" xlink:href="image/btn-like-static.png"></image>
                <image x="40" y="173" width="670" height="733" xlink:href="image/frame_bg.png"></image>
                <image x="60" y="200" width="630" height="240" xlink:href="image/banner_皇室战争.png"></image>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="490">皇室战争是由腾讯游戏开发并运作的一款运营在Android、</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="520">iOS平台的MOBA雷手游，于2015年11月26日在Android、</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="550">iOS平台上正式公测，游戏前期使用名称有《英雄战记》、</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="580">《王者联盟》。游戏是类dota手游，游戏中的玩法以竞技对</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="610">战为主，玩家之间进行1v1、3v3、5v5等多种方式的pvp对</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="640">战，还可以参加游戏的冒险模式，进行PVE的闯关模式，在</text>
                <text font-family="microsoft yahei" fill="rgb(130,131,211)" font-size="24" x="60" y="670">满足条件后可以参加游戏的年度排位赛等。</text>
                <image id="team" x="250" y="700" width="250" height="100" xlink:href="image/btn-submit.png"></image>
            </g>
        </svg>
    </div>
</body>
</html>
